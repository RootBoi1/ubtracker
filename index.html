<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UB-Freiburg Tracker</title>
  <meta name="description" content="Hier kannst du dir die Sitzplatzsituation zum aktuellen Zeitpunkt sowie über einen zeitlichen Verlauf der Universitätsbibliothek Freiburg anschauen!">
  <meta name="keywords" content="Universität Freiburg Bibliothek Sitzplätze Corona Anzahl"/>
  <meta name="robots" content="index"/>
  <meta name="author" content="" />
  <meta name="copyright" content="" />
  <link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>UB-Freiburg Tracker</h1>
    </div>
  </header>
  <div class="main">
    <h2>Auf dieser Website lassen sich die aktuelle Platzsituation sowie der bisherige Verlauf der Platzbelegung ablesen.</h2>
    <h3>Es sind gerade <span class="free-places">56</span> Plätze frei.</h3>
    <canvas id="main-chart" class="main-chart"></canvas>
  </div>
  <div class="footer">

  </div>
  <script>
    var ctx = document.getElementById('main-chart');
    const labels = [ "January", "February", "March", "April", "May", "June",
"July", "August", "September", "October", "November", "December" ];
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First Dataset',
        data: [65, 59, 80, 81, 56, 55, 40],
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    };
    var myChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
  <script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
